name: san_theme
description: Santander Flutter Theme
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"
  

dependencies:
  flutter:
    sdk: flutter
  shrine_images: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    


flutter:
  assets:
    - packages/san_theme/images/ 

  fonts:
    - family: SantanderText
      fonts:
        - asset: lib/fonts/SantanderText-Regular.ttf
        - asset: lib/fonts/SantanderText-Bold.ttf
          weight: 700
        - asset: lib/fonts/SantanderText-Italic.ttf
          style: italic
    - family: SantanderHeadline
      fonts:
        - asset: lib/fonts/SantanderHeadline-Regular.ttf    

